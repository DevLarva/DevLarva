name: Blog 최신글
on:
  schedule:
    # 매일 자정(UTC 기준)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          # 이 부분이 핵심입니다! 최신 글 1개만 가져오도록 설정
          max_post_count: "1"
          feed_list: "https://daebong-monk.tistory.com/rss"
