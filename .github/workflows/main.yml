name: Update Credly Badges

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 매일 00시

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update badges in README
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: daehong-baek  # 본인 Credly 프로필 ID
          README_FILE: README.md
