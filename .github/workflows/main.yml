name: Latest blog post workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch Tistory RSS feed
        run: curl -L --user-agent "Mozilla/5.0" "https://daebong-monk.tistory.com/rss" > ./blog-posts.xml

      # ✅ 디버깅을 위해 추가된 단계입니다.
      # 생성된 blog-posts.xml 파일의 내용을 로그에 출력합니다.
      - name: Display blog-posts.xml content
        run: cat ./blog-posts.xml

      - name: Update README with blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "3"
          feed_list: "./blog-posts.xml"
          template: "> 💡 **[$title]($url)**"
