name: Update Credly Badges

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-readme-with-credly:
    name: Update Readme with Credly Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Readme with Credly
        # 신뢰할 수 있는 새로운 액션으로 교체합니다.
        uses: accredible/credly-action@v2
        with:
          # 액션의 파라미터 이름이 user-id 입니다.
          user-id: daehong-baek 
          readme-path: ./README.md
